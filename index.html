<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="asset/style.css">
        <script src="asset/script.js" defer></script>

        <title>Mad Audio</title>
    </head>

    <body>
        <div id="board">
            <div class="key emotion" altsrc="dist/emotion/conflict.mp3" keyplay="1" keyend="!">
                <div class="keymap">1</div>
                <div class="description">Conflict</div>
                <progress />
            </div>
            <div class="key emotion" altsrc="dist/emotion/secret.mp3" keyplay="2" keyend="@">
                <div class="keymap">2</div>
                <div class="description">Secret</div>
                <progress />
            </div>
            <div class="key emotion" altsrc="dist/emotion/tension.mp3" keyplay="3" keyend="#">
                <div class="keymap">3</div>
                <div class="description">Tension</div>
                <progress />
            </div>
            <div class="key emotion" altsrc="dist/emotion/rage.mp3" keyplay="4" keyend="$">
                <div class="keymap">4</div>
                <div class="description">Rage</div>
                <progress />
            </div>
            <div class="key emotion" altsrc="dist/emotion/joy.mp3" keyplay="5" keyend="%">
                <div class="keymap">5</div>
                <div class="description">Joy</div>
                <progress />
            </div>

            <div class="key background" altsrc="dist/background/calm.mp3" keyplay="q" keyend="Q">
                <div class="keymap">Q</div>
                <div class="description">Calm</div>
                <progress />
            </div>
            <div class="key background" altsrc="dist/background/peaceful.mp3" keyplay="w" keyend="W">
                <div class="keymap">W</div>
                <div class="description">Peaceful</div>
                <progress />
            </div>
            <div class="key background" altsrc="dist/background/christmas.mp3" keyplay="e" keyend="E">
                <div class="keymap">E</div>
                <div class="description">Christmas</div>
                <progress />
            </div>
            <div class="key background" altsrc="dist/background/love.mp3" keyplay="r" keyend="R">
                <div class="keymap">R</div>
                <div class="description">Love</div>
                <progress />
            </div>
            <div class="key background" altsrc="dist/background/light.mp3" keyplay="t" keyend="T">
                <div class="keymap">T</div>
                <div class="description">Light</div>
                <progress />
            </div>

            <div class="key chat" altsrc="dist/chat/chat1.mp3" keyplay="a" keyend="A">
                <div class="keymap">A</div>
                <div class="description">Chat 1</div>
                <progress />
            </div>
            <div class="key chat" altsrc="dist/chat/chat2.mp3" keyplay="s" keyend="S">
                <div class="keymap">S</div>
                <div class="description">Chat 2</div>
                <progress />
            </div>
            <div class="key chat" altsrc="dist/chat/chat5.mp3" keyplay="d" keyend="D">
                <div class="keymap">D</div>
                <div class="description">Chat 5</div>
                <progress />
            </div>
            <div class="key chat" altsrc="dist/effect/type.mp3" keyplay="f" keyend="F">
                <div class="keymap">F</div>
                <div class="description">Type</div>
                <progress />
            </div>
            <div class="key chat" altsrc="dist/effect/kakaotalk.mp3" keyplay="g" keyend="G">
                <div class="keymap">G</div>
                <div class="description">KaKaoTalk</div>
                <progress />
            </div>

            <div class="key effect" altsrc="dist/effect/bell.mp3" keyplay="z" keyend="Z">
                <div class="keymap">Z</div>
                <div class="description">Bell</div>
                <progress />
            </div>
            <div class="key effect" altsrc="dist/effect/message.mp3" keyplay="x" keyend="X">
                <div class="keymap">X</div>
                <div class="description">Message</div>
                <progress />
            </div>
            <div class="key effect" altsrc="dist/effect/phone.mp3" keyplay="c" keyend="C">
                <div class="keymap">C</div>
                <div class="description">Phone</div>
                <progress />
            </div>
            <div class="key effect" altsrc="dist/effect/soccerball.mp3" keyplay="v" keyend="V">
                <div class="keymap">V</div>
                <div class="description">Soccer Ball</div>
                <progress />
            </div>
            <div class="key effect" altsrc="dist/effect/soccerrelay.mp3" keyplay="b" keyend="B">
                <div class="keymap">B</div>
                <div class="description">Soccer Relay</div>
                <progress />
            </div>
        </div>
    </body>

</html>
