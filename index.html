<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="asset/style.css">
        <script src="asset/script.js" defer></script>

        <title>Mad Audio</title>
    </head>

    <body>
        <div id="board">
            <div class="key background" altsrc="dist/background/peaceful.mp3" keymap="q">
                <div class="keymap">Q</div>
                <div class="description">Peaceful</div>
                <progress />
            </div>
            <div class="key background" altsrc="dist/background/calm.mp3" keymap="w">
                <div class="keymap">W</div>
                <div class="description">Calm</div>
                <progress />
            </div>
            <div class="key background" altsrc="dist/background/christmas.mp3" keymap="e">
                <div class="keymap">E</div>
                <div class="description">Christmas</div>
                <progress />
            </div>
            <div class="key background" altsrc="dist/background/conflict.mp3" keymap="r">
                <div class="keymap">R</div>
                <div class="description">Conflict</div>
                <progress />
            </div>
            <div class="key background" altsrc="dist/background/love.mp3" keymap="t">
                <div class="keymap">T</div>
                <div class="description">Love</div>
                <progress />
            </div>

            <div class="key chat" altsrc="dist/chat/chat1.mp3" keymap="a">
                <div class="keymap">A</div>
                <div class="description">Chat 1</div>
                <progress />
            </div>
            <div class="key chat" altsrc="dist/chat/chat2.mp3" keymap="s">
                <div class="keymap">S</div>
                <div class="description">Chat 2</div>
                <progress />
            </div>
            <div class="key chat" altsrc="dist/chat/chat5.mp3" keymap="d">
                <div class="keymap">D</div>
                <div class="description">Chat 5</div>
                <progress />
            </div>
            <div class="key chat" altsrc="dist/chat/_.mp3" keymap="f">
                <div class="keymap">F</div>
                <div class="description">_</div>
                <progress />
            </div>
            <div class="key chat" altsrc="dist/chat/_.mp3" keymap="g">
                <div class="keymap">G</div>
                <div class="description">_</div>
                <progress />
            </div>

            <div class="key effect" altsrc="dist/effect/kakaotalk.mp3" keymap="z">
                <div class="keymap">Z</div>
                <div class="description">KakaoTalk</div>
                <progress />
            </div>
            <div class="key effect" altsrc="dist/effect/phone.mp3" keymap="x">
                <div class="keymap">X</div>
                <div class="description">Phone</div>
                <progress />
            </div>
            <div class="key effect" altsrc="dist/effect/bell.mp3" keymap="c">
                <div class="keymap">C</div>
                <div class="description">Bell</div>
                <progress />
            </div>
            <div class="key effect" altsrc="dist/effect/soccerball.mp3" keymap="v">
                <div class="keymap">V</div>
                <div class="description">Soccer Ball</div>
                <progress />
            </div>
            <div class="key effect" altsrc="dist/effect/soccerrelay.mp3" keymap="b">
                <div class="keymap">B</div>
                <div class="description">Soccer Relay</div>
                <progress />
            </div>
        </div>
    </body>

</html>
